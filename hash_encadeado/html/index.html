<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/flexProperties.css">
    <title>Hash Encadeado</title>
</head>
<body>
    <main>
        <!--Cada bucket também será flex para facilitar as inserções-->
        <section id="buckets"> <!--Elementos devem preencher a linha inteira-->
            <div id="1_row">
                <div id="1_row_elements"> <!--Os elementos serão dispostos lado a lado na linha-->
                    <span class="rootSquare">0</span> <!--Primeiro elemento de cada fila será usado para representar o vetor de chaves-->
                </div>
            </div>
            <div id="2_row">
                <div id="2_row_elements">
                    <span class="rootSquare">1</span>
                </div>
            </div>
            <div id="3_row">
                <div id="3_row_elements">
                    <span class="rootSquare">2</span>
                </div>
            </div>
            <div id="4_row">
                <div id="4_row_elements">
                    <span class="rootSquare">3</span>
                </div>
            </div>
            <div id="5_row">
                <div id="5_row_elements">
                    <span class="rootSquare">4</span>
                </div>
            </div>
            <div id="6_row">
                <div id="6_row_elements">
                    <span class="rootSquare">5</span>
                </div>
            </div>
            <div id="7_row">
                <div id="7_row_elements">
                    <span class="rootSquare">6</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
